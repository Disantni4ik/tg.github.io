<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market & Tochka</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="start" class="start visible">
    <div class="logo">
      <img src="https://i.ibb.co/pvPNVnFJ/photo-2024-10-12-23-32-17-2.jpg" alt="icon" />
    </div>

    <div class="text">
      <h1>Добро пожаловать в<br>NFT Line!</h1>
      <p>Здесь начинается мир продажи и<br>обмена подарками</p>
    </div>

    <div class="button-wrapper">
      <button id="continue1" class="button">Продолжить</button>
    </div>
  </div>

  <div style="display: none;" id="registration" class="registration hidden">
    <h1 style="margin: 0 0 1rem 0; padding-top: 10rem;">Вижу вы у нас впервые!</h1>
    <p>Для начала зарегистрируйтесь</p>

    <form id="registration-form" class="registration-form">
      <input type="text" id="username" placeholder="Введите имя пользователя" required />
      <input type="email" id="email" placeholder="Введите email" required />
      <input type="password" id="password" placeholder="Введите пароль" required />
      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>






  <script src="script.js"></script>
</body>
</html>
